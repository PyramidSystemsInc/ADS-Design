<div class="content">
	<div>
		<span>Showing products used for '<strong>pain reliever</strong>' without '<strong>aspirin</strong>'</span>		
		<button class="btn btn-info" ng-click="vm.backToSearch()">Back to Search</button>
	</div>
	<div class="panel panel-default" style="margin-top: 5px;">
		<div class="panel-heading">
			<span class="badge">31</span> Search Results
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-xs-12">
					Label contains:
				</div>
				<div class="col-xs-12">
					<div>
						<input type="text" class="form-control" value="tylenol"></input>
					</div>
				</div>
			</div>
			<div class="row productRowAlternate" style="margin-top: 10px;">
				<div class="col-sm-7">
					<span class="product-header">Product</span>
				</div>
				<div class="col-sm-5">
					<span class="product-header">Purpose
						<span>
				</div>
			</div>
			<div class="row" ng-repeat="x in vm.data.results" style="border-top: 1px solid rgb(221, 221, 221); padding-top:4px; padding-top:4px;" ng-class-even="'productRowAlternate'">
				<div class="col-sm-7">
					<span>
						<button class="btn-link" style="text-align:left;padding:0px;border-left:0px solid white" ng-click="vm.viewDetail(x.id)">{{x.openfda.brand_name[0]}}</button>
					</span>
				</div>
				<div class="col-sm-5">
					<span>Pain reliever/fever reducer</span>
				</div>
			</div>
		</div>		
	</div>
</div>
