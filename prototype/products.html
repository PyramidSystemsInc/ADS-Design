<div class="content">
	<div>
		<span>Showing products used for '<strong>pain reliever</strong>' without '<strong>aspirin</strong>'</span>		
		<button class="btn btn-info" ng-click="vm.backToSearch()">Back to Search</button>
	</div>
	<div class="panel panel-default" style="margin-top: 5px;">
		<div class="panel-heading">
			Search Results
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-xs-12">
					Filter Options
				</div>
				<div class="col-xs-12">
					<div class="col-xs-6">
						Manufacturer: <input type="text" class="form-control"></input>
					</div>
					<div class="col-xs-6">
						Label contains: <input type="text" class="form-control"></input>
					</div>
				</div>
			</div>
			<div class="row productRowAlternate" style="margin-top: 10px;">
				<div class="col-sm-6 col-xs-12">
					<span class="product-header">Product</span>
				</div>
				<div class="col-sm-2 col-xs-6">
					<span class="product-header">Price
						<span>
				</div>
				<div class="col-sm-4 col-xs-6 ">
					<span class="product-header">Retailer</span>
				</div>
			</div>
			<div class="row" ng-repeat="x in vm.data.results" style="border: 1px solid gray;" ng-class-even="'productRowAlternate'">
				<div class="col-sm-6 col-xs-12">
					<span>
						<button class="btn-link" style="text-align:left" ng-click="vm.viewDetail(x.id)">{{x.openfda.brand_name[0]}}</button>
					</span>
				</div>
				<div class="col-sm-2 col-xs-6">
					<span style="margin-left:10px">{{x.price}}</span>
				</div>
				<div class="col-sm-4 col-xs-6">
					<span>{{x.retailer}}</span>
				</div>
			</div>
		</div>		
	</div>
</div>
