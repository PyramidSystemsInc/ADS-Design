<div class="content">
	<div>
		<button class="btn btn-primary" ng-click="vm.backToSearch()">Back to Search</button>
	</div>
	<div>
		<button class="btn btn-primary" ng-click="vm.viewDetail()">View Detail</button>
	</div>
	<div ng-repeat="x in vm.data.results">
		<button class="btn btn-link" ng-click="vm.viewDetail(x.id)">{{x.openfda.brand_name[0]}}</button>
	</div>
</div>
